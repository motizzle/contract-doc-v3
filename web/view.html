<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>OG CLM</title>
  <!-- SuperDoc styles (local) -->
  <link href="/vendor/superdoc/style.css" rel="stylesheet" />
  <link rel="icon" href="data:,"/>
  <!-- Preload local React UMD -->
  <link rel="preload" as="script" href="/vendor/react/react.production.min.js" />
  <link rel="preload" as="script" href="/vendor/react/react-dom.production.min.js" />
    <!-- Shared branding styles -->
    <link href="/web/branding.css?v=banner-animation" rel="stylesheet" />
  <style>
    /* Top navigation (web only) */
    #og-navbar { position: fixed; top: 0; left: 0; right: 0; height: 48px; background: #ffffff; border-bottom: 1px solid rgba(0,0,0,0.08); z-index: 10000; display: block; }
    #og-navbar .nav-image { display: block; width: 100%; height: 100%; background-image: url('/web/assets/procurement-navbar.png'); background-size: contain; background-position: left center; background-repeat: no-repeat; }
    body { margin: 0; font-family: var(--font-family-system); height: 100vh; }
    /* Background now comes from .brand-header-bg in /web/branding.css */
    #banner { min-height: 60px; display: flex; align-items: center; justify-content: flex-end; padding: 0 12px; color: #fff; border-bottom: 0; }
    .banner-inner { display: flex; justify-content: flex-end; width: 100%; }
    /* Push the app layout below the fixed nav and preserve full height */
    #layout { position: relative; height: calc(100vh - 48px); margin-top: 48px; display: flex; }
    #editor-col { position: relative; z-index: 1; display: flex; flex-direction: column; min-width: 0; flex: 1; }
    #superdoc { position: relative; z-index: 1; flex: 1; min-height: 0; }
    #pane { position: relative; z-index: 5; border-left: 1px solid #eee; display: flex; flex-direction: column; background: #fff; box-shadow: -2px 0 8px rgba(0,0,0,0.08); }
    #app-root { background: #fff; display: flex; flex-direction: column; flex: 0 0 auto; min-height: 0; }
    #comments-container { flex: 1; overflow-y: auto; border-top: 1px solid #eee; background: #fafafa; }
  </style>
  <!-- SuperDoc 0.14.19 requires this global for track changes to work -->
  <script>
    window.__IS_DEBUG__ = false;
  </script>
  <!-- React UMD (local) and React entry (shared) -->
  <script defer src="/vendor/react/react.production.min.js"></script>
  <script defer src="/vendor/react/react-dom.production.min.js"></script>
  <script defer src="/ui/components.react.js?v=activity-badge-v2"></script>
  <script type="module">
    import { ensureSuperDocLoaded, mountSuperdoc, getCurrentRole, getModeForRole, getUserDisplayName, getUserEmail } from '/web/superdoc-init.js?v=debug-cc-clean';
    
    // Comment event handler
    function handleCommentEvent({ type, comment, meta }) {
      console.log('üí¨ Comment event:', type, comment);
      
      // Update local UI state based on comment events
      if (type === 'resolved') {
        console.log('‚úÖ Comment resolved:', comment?.commentId);
      } else if (type === 'add') {
        console.log('‚ûï Comment added:', comment?.commentId);
      } else if (type === 'delete') {
        console.log('üóëÔ∏è Comment deleted:', comment?.commentId);
      } else if (type === 'trackedChange') {
        console.log('üìù Tracked change:', comment);
      }
      
      // Comments automatically persist in SuperDoc's internal state
      // They save to DOCX when user clicks Save or Check-in
    }
    
    window.addEventListener('load', async () => {
      try {
        await ensureSuperDocLoaded();
        
        // Get current user's role and mode
        const userRole = getCurrentRole();
        const documentMode = getModeForRole(userRole);
        
        // Mount SuperDoc editor with comments enabled
        mountSuperdoc({
          selector: '#superdoc',
          toolbar: '#superdoc-toolbar',
          document: '/documents/working/default.docx',
          role: userRole,
          documentMode: documentMode,
          user: {
            name: getUserDisplayName(),
            email: getUserEmail()
          },
          pagination: true,
          rulers: true,
          commentsContainer: '#comments-container',
          onCommentsUpdate: handleCommentEvent
        });
        console.log('‚úÖ SuperDoc mounted in web viewer with comments enabled');
        console.log('üë§ User:', getUserDisplayName(), '| Role:', userRole, '| Mode:', documentMode);
      } catch (error) {
        console.error('‚ùå Failed to load SuperDoc:', error);
      }
      // Phase 2 will unify mount; keep single-shot call for now to preserve behavior
      try { if (window.mountReactApp && window.React && window.ReactDOM) window.mountReactApp({ rootSelector: '#app-root' }); } catch {}
    });
  </script>
</head>
<body>
  <div id="og-navbar"><a class="nav-image" href="https://procurement.opengov.com" target="_blank" rel="noopener noreferrer" aria-label="OpenGov Procurement"></a></div>
  <div id="layout">
    <div id="editor-col">
      <div id="superdoc-toolbar"></div>
      <div id="superdoc"></div>
    </div>
    <aside id="pane">
      <div id="app-root"></div>
      <div id="comments-container"></div>
    </aside>
  </div>
  <script>
    // Pill and modal are managed by shared UI in Phase 2; no inline wiring in Phase 1
    function openNewDocument() {
      window.dispatchEvent(new CustomEvent('open-new-document'));
    }
  </script>
</body>
</html>
