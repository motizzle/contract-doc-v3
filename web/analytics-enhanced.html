<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-subtext {
            font-size: 11px;
            opacity: 0.8;
        }
        
        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            align-items: center;
        }
        
        .data-label {
            color: #333;
            font-weight: 500;
        }
        
        .data-value {
            color: #667eea;
            font-weight: bold;
            font-size: 16px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button.secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        button.secondary:hover {
            background: #e0e0e0;
        }
        
        .timestamp {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-mobile { background: #ffeaa7; color: #2d3436; }
        .badge-desktop { background: #74b9ff; color: #2d3436; }
        .badge-tablet { background: #a29bfe; color: white; }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
        }
        
        .error {
            background: #fee;
            border-left: 4px solid #e33;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .recent-visit {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .visit-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .visit-page {
            font-weight: 600;
            color: #333;
        }
        
        .visit-time {
            color: #999;
            font-size: 12px;
        }
        
        .visit-details {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 12px;
            color: #666;
        }
        
        .visit-detail {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .flag {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>üìä Enhanced Analytics Dashboard</h1>
        <p class="subtitle" id="env-subtitle">Real-time visitor analytics with location and device tracking</p>
        
        <div id="error-message" class="error" style="display: none;"></div>
        
        <div class="controls">
            <button onclick="loadStats()">üîÑ Refresh</button>
            <button class="secondary" onclick="toggleAutoRefresh()">‚è±Ô∏è Auto-refresh: <span id="auto-status">OFF</span></button>
        </div>
        
        <div id="stats-container">
            <div class="loading">Loading analytics...</div>
        </div>
        
        <div class="timestamp" id="last-update"></div>
    </div>
    
    <script>
        let autoRefreshInterval = null;
        let isProduction = false;
        
        // Check environment
        async function checkEnvironment() {
            try {
                const response = await fetch('/api/v1/health');
                const data = await response.json();
                isProduction = data.environment === 'production';
                
                const subtitle = document.getElementById('env-subtitle');
                if (!isProduction) {
                    subtitle.innerHTML = 'Real-time visitor analytics <span style="color: #ff9800; font-weight: bold;">(Production data only - local visits not tracked)</span>';
                }
            } catch (e) {
                // Ignore
            }
        }
        
        async function loadStats() {
            const container = document.getElementById('stats-container');
            const errorDiv = document.getElementById('error-message');
            
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/analytics/stats');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                let html = '';
                
                // Top stats cards
                html += '<div class="stats-grid">';
                
                html += `
                    <div class="stat-card">
                        <div class="stat-label">Total Visits</div>
                        <div class="stat-value">${data.totalVisits.toLocaleString()}</div>
                        <div class="stat-subtext">All-time page views</div>
                    </div>
                `;
                
                html += `
                    <div class="stat-card">
                        <div class="stat-label">Unique Visitors</div>
                        <div class="stat-value">${(data.uniqueSessions || 0).toLocaleString()}</div>
                        <div class="stat-subtext">Distinct sessions</div>
                    </div>
                `;
                
                const avgPages = data.uniqueSessions > 0 
                    ? (data.totalVisits / data.uniqueSessions).toFixed(1) 
                    : 0;
                html += `
                    <div class="stat-card">
                        <div class="stat-label">Pages / Session</div>
                        <div class="stat-value">${avgPages}</div>
                        <div class="stat-subtext">Average engagement</div>
                    </div>
                `;
                
                html += '</div>';
                
                // Top Pages
                if (data.pages && Object.keys(data.pages).length > 0) {
                    html += '<div class="section">';
                    html += '<div class="section-title">üìÑ Popular Pages</div>';
                    
                    const sortedPages = Object.entries(data.pages)
                        .sort((a, b) => b[1] - a[1])
                        .slice(0, 5);
                    
                    sortedPages.forEach(([page, count]) => {
                        const pageName = page === '/' ? 'Home' : page;
                        html += `
                            <div class="data-row">
                                <span class="data-label">${pageName}</span>
                                <span class="data-value">${count.toLocaleString()}</span>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                }
                
                // Top Locations
                if (data.topLocations && data.topLocations.length > 0) {
                    html += '<div class="section">';
                    html += '<div class="section-title">üåç Top Locations</div>';
                    
                    data.topLocations.slice(0, 5).forEach(loc => {
                        const locationText = loc.city && loc.city !== 'Unknown' 
                            ? `${loc.city}, ${loc.country}` 
                            : loc.country || 'Unknown';
                        html += `
                            <div class="data-row">
                                <span class="data-label"><span class="flag">${getCountryFlag(loc.country)}</span> ${locationText}</span>
                                <span class="data-value">${loc.count}</span>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                }
                
                // Device Breakdown
                if (data.topDevices && data.topDevices.length > 0) {
                    html += '<div class="section">';
                    html += '<div class="section-title">üì± Device Types</div>';
                    
                    data.topDevices.forEach(device => {
                        const icon = device.type === 'mobile' ? 'üì±' : device.type === 'tablet' ? 'üì≤' : 'üíª';
                        const badgeClass = `badge-${device.type}`;
                        html += `
                            <div class="data-row">
                                <span class="data-label">${icon} <span class="badge ${badgeClass}">${device.type}</span></span>
                                <span class="data-value">${device.count}</span>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                }
                
                // Recent Visits
                if (data.recentVisits && data.recentVisits.length > 0) {
                    html += '<div class="section">';
                    html += '<div class="section-title">üïê Recent Visits</div>';
                    
                    data.recentVisits.slice(0, 5).forEach(visit => {
                        const timeAgo = getTimeAgo(visit.timestamp);
                        const location = visit.location && visit.location.country 
                            ? `${visit.location.city || visit.location.country}` 
                            : 'Unknown';
                        const device = visit.device ? visit.device.type : 'unknown';
                        const browser = visit.device ? visit.device.browser : 'Unknown';
                        
                        html += `
                            <div class="recent-visit">
                                <div class="visit-header">
                                    <span class="visit-page">${visit.page}</span>
                                    <span class="visit-time">${timeAgo}</span>
                                </div>
                                <div class="visit-details">
                                    <div class="visit-detail">üìç ${location}</div>
                                    <div class="visit-detail">üì± ${device}</div>
                                    <div class="visit-detail">üåê ${browser}</div>
                                    ${visit.referrer && visit.referrer !== 'direct' ? `<div class="visit-detail">üîó ${getShortReferrer(visit.referrer)}</div>` : ''}
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                }
                
                container.innerHTML = html;
                
                // Update timestamp
                const now = new Date().toLocaleString();
                document.getElementById('last-update').textContent = `Last updated: ${now}`;
                
            } catch (error) {
                console.error('Error loading stats:', error);
                errorDiv.textContent = `Error loading stats: ${error.message}`;
                errorDiv.style.display = 'block';
                container.innerHTML = '<div class="loading">Failed to load stats</div>';
            }
        }
        
        function getCountryFlag(countryCode) {
            if (!countryCode || countryCode.length !== 2) return 'üåç';
            // Convert country code to emoji flag
            const codePoints = countryCode.toUpperCase().split('').map(char => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
        }
        
        function getTimeAgo(timestamp) {
            const now = new Date();
            const then = new Date(timestamp);
            const seconds = Math.floor((now - then) / 1000);
            
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }
        
        function getShortReferrer(url) {
            try {
                const hostname = new URL(url).hostname;
                return hostname.replace('www.', '');
            } catch {
                return 'external';
            }
        }
        
        function toggleAutoRefresh() {
            const statusSpan = document.getElementById('auto-status');
            
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                statusSpan.textContent = 'OFF';
            } else {
                autoRefreshInterval = setInterval(loadStats, 30000);
                statusSpan.textContent = 'ON';
                loadStats();
            }
        }
        
        // Load stats on page load
        checkEnvironment();
        loadStats();
    </script>
</body>
</html>
