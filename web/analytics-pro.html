<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Pro Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 32px;
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        
        .header-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        
        button.primary {
            background: #667eea;
            color: white;
        }
        
        button.primary:hover {
            background: #5568d3;
        }
        
        button.secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        button.secondary:hover {
            background: #e0e0e0;
        }
        
        button.active {
            background: #667eea;
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 5px;
        }
        
        .stat-change {
            font-size: 13px;
            color: #10b981;
        }
        
        .stat-change.negative {
            color: #ef4444;
        }
        
        .chart-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .chart-container-small {
            position: relative;
            height: 250px;
        }
        
        .section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 12px;
            background: #f8f9fa;
            font-weight: 600;
            color: #666;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        
        th:hover {
            background: #e9ecef;
        }
        
        th.sortable::after {
            content: ' ‚áÖ';
            opacity: 0.3;
            font-size: 12px;
        }
        
        th.sort-asc::after {
            content: ' ‚Üë';
            opacity: 1;
            color: #667eea;
        }
        
        th.sort-desc::after {
            content: ' ‚Üì';
            opacity: 1;
            color: #667eea;
        }
        
        .table-filter {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filter-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: white;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        td {
            padding: 15px 12px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-mobile { background: #ffeaa7; color: #2d3436; }
        .badge-desktop { background: #74b9ff; color: #2d3436; }
        .badge-tablet { background: #a29bfe; color: white; }
        
        .metric-bar {
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .metric-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .chart-row {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Analytics Dashboard</h1>
            <p id="env-subtitle" style="color: #666; margin-top: 5px;">All-time visitor analytics</p>
            
            <div class="header-controls">
                <button class="primary" onclick="loadStats()">üîÑ Refresh</button>
                <button class="secondary" onclick="toggleAutoRefresh()">‚è±Ô∏è Auto: <span id="auto-status">OFF</span></button>
            </div>
        </div>
        
        <div id="stats-container">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading analytics data...</div>
            </div>
        </div>
    </div>
    
    <script>
        let autoRefreshInterval = null;
        let charts = {};
        
        // Toggle auto-refresh
        function toggleAutoRefresh() {
            const statusSpan = document.getElementById('auto-status');
            
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                statusSpan.textContent = 'OFF';
            } else {
                autoRefreshInterval = setInterval(loadStats, 60000); // 1 minute
                statusSpan.textContent = 'ON';
                loadStats();
            }
        }
        
        // Load stats
        async function loadStats() {
            const container = document.getElementById('stats-container');
            
            try {
                const response = await fetch('/api/analytics/stats');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                renderDashboard(data);
                
            } catch (error) {
                console.error('Error loading stats:', error);
                container.innerHTML = `
                    <div class="loading">
                        <div style="color: #ef4444; font-weight: 600; margin-bottom: 10px;">Error Loading Data</div>
                        <div>${error.message}</div>
                    </div>
                `;
            }
        }
        
        // Render complete dashboard
        function renderDashboard(data) {
            const container = document.getElementById('stats-container');
            
            // Destroy existing charts
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};
            
            let html = '';
            
            // Top stats cards
            html += '<div class="stats-grid">';
            
            html += `
                <div class="stat-card">
                    <div class="stat-label">Total Visits</div>
                    <div class="stat-value">${(data.totalVisits || 0).toLocaleString()}</div>
                    <div class="stat-change">All time</div>
                </div>
            `;
            
            html += `
                <div class="stat-card">
                    <div class="stat-label">Unique Visitors</div>
                    <div class="stat-value">${(data.uniqueSessions || 0).toLocaleString()}</div>
                    <div class="stat-change">Unique sessions</div>
                </div>
            `;
            
            html += '</div>';
            
            // Charts row
            html += '<div class="chart-row">';
            
            // Line chart - Visits over time
            html += `
                <div class="chart-card">
                    <div class="chart-title">üìà Visits Over Time</div>
                    <div class="chart-container">
                        <canvas id="visitsChart"></canvas>
                    </div>
                </div>
            `;
            
            // Donut chart - Browser breakdown
            html += `
                <div class="chart-card">
                    <div class="chart-title">üåê Browsers</div>
                    <div class="chart-container-small">
                        <canvas id="browserChart"></canvas>
                    </div>
                </div>
            `;
            
            html += '</div>';
            
            // Top locations table
            if (data.topLocations && data.topLocations.length > 0) {
                html += `
                    <div class="section">
                        <div class="section-title">üåç Top Locations</div>
                        <div class="table-filter">
                            <input type="text" id="location-filter" class="filter-input" placeholder="üîç Filter by location...">
                        </div>
                        <table id="locations-table">
                            <thead>
                                <tr>
                                    <th class="sortable" data-column="0" data-type="text">Location</th>
                                    <th class="sortable" data-column="1" data-type="number">Sessions</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                data.topLocations.slice(0, 10).forEach(loc => {
                    const locationText = loc.city && loc.city !== 'Unknown' 
                        ? `${loc.city}, ${loc.country}` 
                        : loc.country || 'Unknown';
                    
                    html += `
                        <tr>
                            <td><strong>${getCountryFlag(loc.country)} ${locationText}</strong></td>
                            <td>${loc.sessions.toLocaleString()}</td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            // User sessions table (detailed user tracking)
            if (data.sessionAnalysis && data.sessionAnalysis.length > 0) {
                html += `
                    <div class="section">
                        <div class="section-title">üë• All User Sessions (<span id="session-count">${data.sessionAnalysis.length}</span> visitors)</div>
                        <div class="table-filter">
                            <input type="text" id="session-filter" class="filter-input" placeholder="üîç Filter by IP, location, or browser...">
                            <select id="browser-filter" class="filter-select">
                                <option value="">All Browsers</option>
                            </select>
                        </div>
                        <table id="sessions-table">
                            <thead>
                                <tr>
                                    <th class="sortable" data-column="0" data-type="text">IP Address</th>
                                    <th class="sortable" data-column="1" data-type="text">Session ID</th>
                                    <th class="sortable" data-column="2" data-type="text">Location</th>
                                    <th class="sortable" data-column="3" data-type="text">Browser</th>
                                    <th class="sortable" data-column="4" data-type="date">First Seen</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                data.sessionAnalysis.forEach(session => {
                    const location = session.location && session.location.country 
                        ? `${getCountryFlag(session.location.country)} ${session.location.city || session.location.country}` 
                        : 'Unknown';
                    const browser = session.device?.browser || 'Unknown';
                    const ip = session.ip || 'Unknown';
                    const firstSeen = session.firstSeen ? new Date(session.firstSeen).toLocaleString() : 'N/A';
                    
                    html += `
                        <tr>
                            <td><code>${ip}</code></td>
                            <td><code title="${session.sessionId}">${session.sessionId.substring(0, 8)}...</code></td>
                            <td>${location}</td>
                            <td>${browser}</td>
                            <td>${firstSeen}</td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            container.innerHTML = html;
            
            // Render charts (with fallbacks for empty data)
            renderVisitsChart(data.timeSeriesData || []);
            renderBrowserChart(data.topBrowsers || []);
            
            // Set up table sorting and filtering
            setupTableSorting();
            setupTableFiltering(data);
        }
        
        // Render visits line chart
        function renderVisitsChart(timeSeriesData) {
            const ctx = document.getElementById('visitsChart');
            if (!ctx) return;
            
            // Handle empty data
            if (!timeSeriesData || timeSeriesData.length === 0) {
                timeSeriesData = [{ date: new Date().toISOString().split('T')[0], visits: 0, uniqueSessions: 0 }];
            }
            
            const labels = timeSeriesData.map(d => {
                const date = new Date(d.date);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            });
            
            charts.visits = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Total Visits',
                            data: timeSeriesData.map(d => d.visits),
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Unique Visitors',
                            data: timeSeriesData.map(d => d.uniqueSessions),
                            borderColor: '#764ba2',
                            backgroundColor: 'rgba(118, 75, 162, 0.1)',
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
        }
        
        // Render browser donut chart
        function renderBrowserChart(browsers) {
            const ctx = document.getElementById('browserChart');
            if (!ctx || !browsers || browsers.length === 0) return;
            
            charts.browser = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: browsers.map(b => b.browser),
                    datasets: [{
                        data: browsers.map(b => b.count),
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb',
                            '#4facfe',
                            '#00f2fe',
                            '#43e97b'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
        
        // Helper: Get country flag emoji
        function getCountryFlag(countryCode) {
            if (!countryCode || countryCode.length !== 2) return 'üåç';
            const codePoints = countryCode.toUpperCase().split('').map(char => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
        }
        
        // Helper: Format duration
        function formatDuration(ms) {
            const seconds = Math.floor(ms / 1000);
            if (seconds < 60) return `${seconds}s`;
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m`;
            const hours = Math.floor(minutes / 60);
            return `${hours}h ${minutes % 60}m`;
        }
        
        // Set up table sorting
        function setupTableSorting() {
            document.querySelectorAll('th.sortable').forEach(header => {
                header.addEventListener('click', function() {
                    const table = this.closest('table');
                    const tbody = table.querySelector('tbody');
                    const rows = Array.from(tbody.querySelectorAll('tr'));
                    const columnIndex = parseInt(this.dataset.column);
                    const dataType = this.dataset.type;
                    
                    // Determine sort direction
                    const isAsc = this.classList.contains('sort-asc');
                    const isDesc = this.classList.contains('sort-desc');
                    
                    // Reset all headers in this table
                    table.querySelectorAll('th.sortable').forEach(h => {
                        h.classList.remove('sort-asc', 'sort-desc');
                    });
                    
                    // Set new sort direction
                    if (!isAsc && !isDesc) {
                        this.classList.add('sort-asc');
                    } else if (isAsc) {
                        this.classList.add('sort-desc');
                    } else {
                        this.classList.add('sort-asc');
                    }
                    
                    const sortDirection = this.classList.contains('sort-asc') ? 1 : -1;
                    
                    // Sort rows
                    rows.sort((a, b) => {
                        let aVal = a.cells[columnIndex].textContent.trim();
                        let bVal = b.cells[columnIndex].textContent.trim();
                        
                        if (dataType === 'number') {
                            aVal = parseFloat(aVal.replace(/,/g, '')) || 0;
                            bVal = parseFloat(bVal.replace(/,/g, '')) || 0;
                            return (aVal - bVal) * sortDirection;
                        } else if (dataType === 'date') {
                            aVal = new Date(aVal).getTime() || 0;
                            bVal = new Date(bVal).getTime() || 0;
                            return (aVal - bVal) * sortDirection;
                        } else {
                            return aVal.localeCompare(bVal) * sortDirection;
                        }
                    });
                    
                    // Reorder table rows
                    rows.forEach(row => tbody.appendChild(row));
                });
            });
        }
        
        // Set up table filtering
        function setupTableFiltering(data) {
            // Location table filter
            const locationFilter = document.getElementById('location-filter');
            if (locationFilter) {
                locationFilter.addEventListener('input', function() {
                    filterTable('locations-table', this.value, [0]);
                });
            }
            
            // Session table filter
            const sessionFilter = document.getElementById('session-filter');
            if (sessionFilter) {
                sessionFilter.addEventListener('input', function() {
                    filterTable('sessions-table', this.value, [0, 2, 3]); // IP, Location, Browser
                    updateSessionCount();
                });
            }
            
            // Browser dropdown filter
            const browserFilter = document.getElementById('browser-filter');
            if (browserFilter && data.sessionAnalysis) {
                // Populate browser options
                const browsers = [...new Set(data.sessionAnalysis.map(s => s.device?.browser || 'Unknown'))];
                browsers.sort().forEach(browser => {
                    const option = document.createElement('option');
                    option.value = browser;
                    option.textContent = browser;
                    browserFilter.appendChild(option);
                });
                
                // Handle browser filter change
                browserFilter.addEventListener('change', function() {
                    const table = document.getElementById('sessions-table');
                    if (!table) return;
                    
                    const rows = table.querySelectorAll('tbody tr');
                    const filterValue = this.value.toLowerCase();
                    
                    rows.forEach(row => {
                        const browserCell = row.cells[3].textContent.toLowerCase();
                        if (!filterValue || browserCell.includes(filterValue)) {
                            row.style.display = '';
                        } else {
                            row.style.display = 'none';
                        }
                    });
                    
                    updateSessionCount();
                });
            }
        }
        
        // Helper: Filter table rows
        function filterTable(tableId, searchValue, columnIndices) {
            const table = document.getElementById(tableId);
            if (!table) return;
            
            const rows = table.querySelectorAll('tbody tr');
            const search = searchValue.toLowerCase();
            
            rows.forEach(row => {
                let found = false;
                columnIndices.forEach(index => {
                    const cellText = row.cells[index].textContent.toLowerCase();
                    if (cellText.includes(search)) {
                        found = true;
                    }
                });
                
                row.style.display = found ? '' : 'none';
            });
        }
        
        // Helper: Update session count
        function updateSessionCount() {
            const table = document.getElementById('sessions-table');
            const countSpan = document.getElementById('session-count');
            if (!table || !countSpan) return;
            
            const visibleRows = Array.from(table.querySelectorAll('tbody tr')).filter(row => row.style.display !== 'none');
            countSpan.textContent = visibleRows.length;
        }
        
        // Load on page load
        loadStats();
    </script>
</body>
</html>
